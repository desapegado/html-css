<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Responsiva</title>
<style>
    nav {
        width: 100%;
        height: 200px; /* altura inicial do nav */
        background-image: url('imagens/wallpaper002.jpg'); /* imagem de exemplo */
        background-position: center center; /* centraliza a imagem */
        background-repeat: no-repeat; /* n√£o repete */
        background-size: cover; /* preenche sem achatar */
    }

    nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0 20px;
        height: 100%;
        align-items: center;
        gap: 20px;
        color: white;
        font-weight: bold;
    }
</style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
    </nav>
</body>
</html>
